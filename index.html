<html>
  <link rel="stylesheet" href="./css/content.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <script>
    function onload() {
      const petList = [
        {
          id: 1,
          name: "dog",
          url: "./pets/bat.gif",
          width: 100,
          height: 100
        },
        {
          id: 2,
          name: "croc",
          url: "./pets/crocs.gif",
          width: 100,
          height: 100
        }
      ];

      function chooseMe(petUrl) {
        let headerHide = document.getElementById("header");
        let pet = document.getElementById("pet_row");
        pet.style.display = "none";
        headerHide.style.display = "none";
        let petImage = document.createElement("img");
        petImage.src = petUrl;
        petImage.width = "150";
        petImage.height = "150";
        document.body.appendChild(petImage);
      }

      document.getElementById("pet_row").innerHTML = petList
        .map(
          (pet) => `
         <center>
         <div style="margin-top:-50px;margin-left:30px">
         <table>
           <tr>
             <td>
               <p style="font-weight:bold;">${pet.name.toUpperCase()}</p>
             </td>
             <td align="center">
               <img src="${pet.url}" width="${pet.width}" height="${
            pet.height
          }" class="img_style" />
             </td>
             <td>
               <button onclick="chooseMe('${
                 pet.url
               }')" class="button_primary">Choose Me</button>
             </td>
           </tr>
         </table>
         </div>
         </center>`
        )
        .join("");
    }
  </script>
  <body onload="onload()">
    <div class="container">
      <div id="header">
        <h1>Petspet ss</h1>
      </div>
      <div id="pet_row">sss</div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
